<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content, .inputs {
            margin-bottom: 20px;
        }
        .inputs p {
            margin: 5px 0;
        }
        .content pre {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 100%;
            word-wrap: break-word;  /* Ensures long words wrap */
            white-space: pre-wrap;  /* Preserves formatting while wrapping */
            word-break: break-word; /* Breaks long words if necessary */
            overflow-x: hidden;     /* Prevents horizontal scrolling */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

    .result {
        margin-top: 20px;
        text-align: left;
        background: #f9f9f9;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        word-wrap: break-word; /* Ensure long text wraps */
        white-space: pre-wrap; /* Preserve whitespace and line breaks while wrapping */
        word-break: break-word; /* Break long words if necessary */
    }
    </style>    
</head>
<body>
    <div class="container">
        <h1>Generated Content</h1>
        <div class="inputs">
            <h2>Your Inputs:</h2>
            {% for key, value in form_data.items() %}
                <p><strong>{{ key.replace('_', ' ').capitalize() }}:</strong> {{ value }}</p>
            {% endfor %}
        </div>
        <div class="content">
            <h2>Generated Content:</h2>
            <pre>{{ content }}</pre>
        </div>
        <a href="/" style="display: block; text-align: center; margin-top: 20px; color: #007BFF;">Back to Home</a>
    </div>
</body>
</html>
